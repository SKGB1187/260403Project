{% extends 'base.html' %}

{% block body_class %}onboarding{% endblock %}

{% block content %}

<div class="row justify-content-md-center">
    <div class="col-md-7 col-lg-5">
        <h2 class="join-message py-3 text-center text-success bg-dark">Spotify User Profile</h2>
        <table class="table table-hover table-dark">
            <thead>
                <tr>
                    <th scope="col">Spotify User ID:</th>
                    <th scope="col">Spotify User Display Name:</th>
                    <th scope="col">Email used for Spotify:</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><span id="id">{{ profile.id }}</span></td>
                    <td><span id="id">{{ profile.display_name }}</span></td>
                    <td><span id="email">{{ profile.email }}'</span></td>
                </tr>
            </tbody>
        </table>
        <button class="btn btn-dark text-success btn-lg btn-block" href="/link_spotify">Re-authenticate Spotify Account</button>
    </div>
</div>

{% endblock %}
