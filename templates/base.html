<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>PlaySpotPlay</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body class="{% block body_class %}{% endblock %}">
    <nav class="navbar navbar-expand">
        <div class=" row container-fluid justify-content-md-center">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="/static/images/playspotplay_icon.png" alt="" width="30" height="30" class="d-inline-block align-text-middle">
              PlaySpotPlay
            </a>
          </div>
          <div class="col-10">
          <ul class="nav navbar-nav navbar-right">
            {% if g.user %}
            <li>
              <form class="navbar-form navbar-right" action="/users">
                <input name="q" class="form-control" placeholder="Search for Songs" id="search">
                <button class="btn btn-default">
                  <span class="fa fa-search"></span>
                </button>
              </form>
            </li>
            {% endif %}
            {% if not g.user %}
            <li><a href="/signup">Sign up</a></li>
            <li><a href="/login">Log in</a></li>
            {% else %}
            <li><a href="/users/{{ g.user.id }}"></a></li>
            <li><a href="/playlists">Existing Playlists</a></li>
            <li><a href="/playlists/new">New Playlist</a></li>
            <li><a href="/logout">Log out</a></li>
            {% endif %}
          </ul>
        </div>
        </div>
      </nav>
      <div class="container">
      
        {% block content %}
        {% endblock %}
      
      </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
