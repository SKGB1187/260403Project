<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>PlaySpotPlay</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/style.css">
</head>

<body class="{% block body_class %}{% endblock %}">
  <header class="site-header sticky-top py-1">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand text-success" href="/">
          <img src="/static/images/playspotplay_icon.png" alt="" width="30" height="30"
            class="d-inline-block align-text-middle ">
          PlaySpotPlay
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">

            {% if not g.user %}
            <li class="nav-item"><a class="nav-link text-success" href="/sign_up">Sign up</a></li>
            <li class="nav-item"><a class="nav-link text-success" href="/login">Log in</a></li>
            {% else %}
            <li class="nav-item text-success"><a class="nav-link" href="/users/{{ g.user.id }}">Profile</a></li>
            <li class="nav-item text-success"><a class="nav-link" href="/playlists">Existing Playlists</a></li>
            <li class="nav-item text-success"><a class="nav-link" href="/playlists/new">New Playlist</a></li>
            <li class="nav-item text-success"><a class="nav-link" href="/logout">Log out</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="container-fluid">
    
    <div id="notification" class="notification"></div>
      
    {% block content %}
    {% endblock %}

  </div>

  <footer class="site-footer sticky-bottom">
    <nav class="navbar fixed-bottom bg-light">
      <div class="container-fluid text-center">
        <ul class="navbar-nav text-center">
          <li class="nav-item"><a class="nav-link text-success" href="#">Â© 2024 PlaySpotPlay. All rights reserved.</a>
          </li>
        </ul>
      </div>
    </nav>
  </footer>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
